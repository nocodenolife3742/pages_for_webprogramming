<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>tetris</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script async src="scripts/tetris.js"></script>
</head>
<body>
<canvas height="690" id="tetris" width="1000"></canvas>
<div id="buttons">
    <button id="start" title="start game"><i class="fa-solid fa-play"></i></button>
    <button id="pause" title="pause game"><i class="fa-solid fa-pause"></i></button>
    <button id="move-left" title="move left"><i class="fa-solid fa-arrow-left"></i></button>
    <button id="move-right" title="move right"><i class="fa-solid fa-arrow-right"></i></button>
    <button id="rotate" title="rotate"><i class="fa-solid fa-rotate"></i></button>
    <button id="reset" title="reset game">RESET <i class="fa-solid fa-rotate-right"></i></button>
</div>
</body>
</html>
