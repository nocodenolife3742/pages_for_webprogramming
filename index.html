<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #000;
        }

        th {
            background-color: cornflowerblue;

        }

        td {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <table id="table">
        <tr>
            <th class="header_cell">Math</th>
            <th class="header_cell">English</th>
            <th class="header_cell">Programming</th>
        </tr>
        <tr>
            <td class="normal_cell">90</td>
            <td class="normal_cell">60</td>
            <td class="normal_cell">80</td>
        </tr>
        <tr>
            <td class="normal_cell">80</td>
            <td class="normal_cell">86</td>
            <td class="normal_cell">98</td>
        </tr>
    </table>
    <p>Change table width</p>
    <div>
        <button onclick="changeWidth(200)">200px</button>
        <button onclick="changeWidth(500)">500px</button>
    </div>
    <p>Change border width</p>
    <div>
        <button onclick="changeBorderWidth(1)">1px</button>
        <button onclick="changeBorderWidth(10)">10px</button>
        <button onclick="changeBorderWidth(20)">20px</button>
    </div>
    <p>Change background</p>
    <div>
        <button onclick="changeBackgroundColor('#f5f5f5')">Light Gray</button>
        <button onclick="changeBackgroundColor('#e0e0e0')">Gray</button>
        <button onclick="changeBackgroundColor('#d3d3d3')">Dark Gray</button>
        <button onclick="changeBackgroundColor('#c0c0c0')">Darker Gray</button>
    </div>

    <div>
        <button onclick="resetStyle()">Reset Style</button>
    </div>

    <script src="https://nocodenolife3742.github.io/pages_for_webprogramming/script/lab4.js"></script>
</body>

</html>
